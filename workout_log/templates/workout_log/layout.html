{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Workout Log{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'workout_log/styles.css' %}">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <h2>{{ request.user }}</h2>

        <a class="btn btn-sm btn-outline-primary" href="{% url 'workout' %}">Create Workout</a>
        <button class="btn btn-sm btn-outline-primary" id="plan">Training Plan</button>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'index' %}">History</a>
        <button class="btn btn-sm btn-outline-primary" id="library">Exercise Library</button>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
        <hr>

        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
